<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
   <head>
       <!-- Required meta tags -->
       <meta charset="utf-8">
       <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 
       <!-- Bootstrap CSS -->
       <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
 
       <title>SuperHero</title>
   </head>
   <body>
       <!-- Main Body of Page -->
 
      <div class ="col-12 m-1 text-center"
             th:if="${errors!=null && !errors.isEmpty()}">
           <p class="alert alert-danger" th:each="error: ${errors}"
               th:text="${error.message}">Error message!</p>
       </div>
       <div class="container">
           <div class="row m-4">
               <div class="col text-center border border-dark">
                   <h1><a href="/" class="text-dark">SuperHero Page!</a></h1>
               </div>
           </div>
           <div class="row m-4 border border-dark">
               <div class="col text-center m-3">
                   <a href="home" class="btn btn-outline-primary btn-lg">Home</a>
               </div>
               <div class="col text-center m-3">
                   <a href="superHero" class="btn btn-outline-primary btn-lg">SuperHeroes</a>
               </div>
               <div class="col text-center m-3">
                   <a href="organization" class="btn btn-outline-primary btn-lg">Organization</a>
               </div>
               <div class="col text-center m-3">
                   <a href="location" class="btn btn-outline-primary btn-lg">Location</a>
               </div>
               <div class="col text-center m-3">
                   <a href="sighting" class="btn btn-outline-primary btn-lg">Sighting</a>
               </div>
           </div>  
 
           <div class="row m-4 border border-dark">
               <div class="col-3 text-center m-3">
                   <span class="h3">Edit Location</span>
               </div>
               <div class="col-7 text-center m-3">
                   <form action="/editLocation" method="POST" th::object="${toEdit}">
 
                       <div class="form-group row">
                           <div class="col-9">
                               <input type="hidden" name="location.locationId" 
                                       id="locationId" class="form-control" th:value="${vm.location.locationId}"/>
                           </div>
                       </div>
 
                       <div class="form-group row">
                           <label for="locationName" class="col-3 col-form-label">
                               Name</label>
                           <div class="col-9">
                               <input type="text" name="location.locationName" 
                                       id="locationName" class="form-control" th:value="${vm.location.locationName}"/>
                           </div>
                       </div>
                       <a href="displayLocation.html"></a>
 
                       <div class="form-group row">
                           <label for="description" class="col-3 col-form-label">
                               Description</label>
                           <div class="col-9">
                               <input type="text" name="location.description" 
                                       id="description" class="form-control" th:value="${vm.location.description}"/>
                           </div>
                       </div>
 
                       <div class="form-group row">
                           <label for="address" class="col-3 col-form-label">
                               Address</label>
                           <div class="col-9">
                               <input type="text" name="location.address" 
                                       id="address" class="form-control" th:value="${vm.location.address}"/>
                           </div>
                       </div>
 
                       <div class="form-group row">
                           <label for="lat" class="col-3 col-form-label">
                               Latitude</label>
                           <div class="col-9">
                               <input type="text" name="location.lat" 
                                       id="lat" class="form-control" th:value="${vm.location.lat}"/>
                           </div>
                       </div>
 
                       <div class="form-group row">
                           <label for="lng" class="col-3 col-form-label">
                               Longitude</label>
                           <div class="col-9">
                               <input type="text" name="location.lng" 
                                       id="lng" class="form-control" th:value="${vm.location.lng}"/>
                           </div>
                       </div>
 
 
                       <button type="submit" class="btn btn-primary">Edit Location</button>
                   </form>
               </div>
           </div>  
 
       </div>
 
 
       <!-- End main body -->
 
       <!-- Optional JavaScript -->
       <!-- jQuery first, then Popper.js, then Bootstrap JS -->
       <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
       <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
       <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
   </body>
</html>
