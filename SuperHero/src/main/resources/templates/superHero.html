<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
   <head>
       <!-- Required meta tags -->
       <meta charset="utf-8">
       <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 
       <!-- Bootstrap CSS -->
       <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
 
       <title>SuperHero</title>
   </head>
   <body>
       <!-- Main Body of Page -->
 
       <div class ="col-12 m-1 text-center"
             th:if="${errors!=null && !errors.isEmpty()}">
           <p class="alert alert-danger" th:each="error: ${errors}"
               th:text="${error.message}">Error message</p>
       </div>
 
 
 
       <div class="container">
           <div class="row m-4">
               <div class="col text-center border border-dark">
                   <h1><a href="/" class="text-dark">SuperHero Page</a></h1>
               </div>
           </div>
           <div class="row m-4 border border-dark">
               <div class="col text-center m-3">
                   <a href="home" class="btn btn-outline-primary btn-lg">Home</a>
               </div>
               <div class="col text-center m-3">
                   <a href="superHero" class="btn btn-outline-primary btn-lg">SuperHeroes</a>
               </div>
               <div class="col text-center m-3">
                   <a href="organization" class="btn btn-outline-primary btn-lg">Organization</a>
               </div>
               <div class="col text-center m-3">
                   <a href="location" class="btn btn-outline-primary btn-lg">Location</a>
               </div>
               <div class="col text-center m-3">
                   <a href="sighting" class="btn btn-outline-primary btn-lg">Sighting</a>
               </div>
           </div>
           
           <div class="row m-4 border border-dark">
               <div class="col-3 text-center m-3">
                   <span class="h3">Add A SuperHero</span>
               </div>
               <div class="col-7 text-center m-3">
                   <form action="addSuperHero" method="POST">
 
 
                       <div class="form-group row">
                           <label for="superHeroName" class="col-3 col-form-label">
                               SuperHero Name</label>
                           <div class="col-9">
                               <input type="text" name="superHeroName" 
                                       id="name" class="form-control" />
                           </div>
                       </div>
 
 
                       <div class="form-group row">
                           <label for="description" class="col-3 col-form-label">
                              SuperHero Description</label>
                           <div class="col-9">
                               <input type="text" name="description" 
                                       id="description" class="form-control" />
                           </div>
                       </div>
 
 
                       <div class="form-group row">
                           <label for="superPower" class="col-3 col-form-label">
                             SuperHero Power</label>
                           <div class="col-9">
                               <input type="text" name="superPower" 
                                       id="power" class="form-control" />
                           </div>
                       </div>
 
 
                       <div class="form-group row">
                           <label for="organizations" class="col-3 col-form-label" >
                               Pick a Organization</label>
                           <div class="col-9">
                               <select multiple name="selectedOrganizationIds">
                                   <option
                                        th:each="organization : ${organization}"
                                        th:value="${organization.organizationId}"
                                        th:text="${organization.organizationName}">
                                            
                                   </option>
                               </select>
                           </div>
                       </div>
                        <button type="submit" class="btn btn-primary">Add Super</button>
                        
 
                   </form>
                   </div>
           </div>
           <div class="row m-8 border border-dark">
               <div class="col text-center m-3">All SuperHeroes</div>
                   <table class="table table-striped">
                       <thead>
                           <tr>
                               <th>ID</th>
                               <th>SuperHero Name</th>
                               <th>SuperHero Description</th>
                               <th>SuperHero Power</th>
                           </tr>
                       </thead>
                       <tbody>
                           <tr th:each="SuperHeros : ${superHero}">
                               <td th:text="${SuperHeros.superHeroId}">SuperHero ID</td>
                               <td th:text="${SuperHeros.superHeroName}">SuperHero Name</td>
                               <td th:text="${SuperHeros.description}">SuperHero Description</td>
                               <td th:text="${SuperHeros.superPower}">SuperHero Power</td>
                               <td><a href="#" th:href="${'/editSuperHero/' + SuperHeros.superHeroId}">Edit</a></td>
                               <td><a href="#" th:href="@{/deleteSuperHero(superHeroId=${SuperHeros.superHeroId})}">Delete</a></td>
                               <td><a href="#" th:href="@{/displaySuperHero(superHeroId=${SuperHeros.superHeroId})}">Details</a></td>
                           </tr>
                       </tbody>
                   </table>
               </div>
           </div>
 
 
 
                         
 
      
 
 
 
 
       <!-- End main body -->
 
       <!-- Optional JavaScript -->
       <!-- jQuery first, then Popper.js, then Bootstrap JS -->
       <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
       <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
       <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
   </body>
</html>
