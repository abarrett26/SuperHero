<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
   <head>
       <!-- Required meta tags -->
       <meta charset="utf-8">
       <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 
       <!-- Bootstrap CSS -->
       <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
 
       <title>SuperHero</title>
   </head>
   <body>
       <!-- Main Body of Page -->
       <div class ="col-12 m-1 text-center"
             th:if="${errors!=null && !errors.isEmpty()}">
           <p class="alert alert-danger" th:each="error: ${errors}"
               th:text="${error.message}">Error message!</p>
       </div>
       <div class="container">
           <div class="row m-4">
               <div class="col text-center border border-dark">
                   <h1><a href="/" class="text-dark">Home page</a></h1>
               </div>
           </div>
           <div class="row m-4 border border-dark">
               <div class="col text-center m-3">
                   <a href="home" class="btn btn-outline-primary btn-lg">Home</a>
               </div>
               <div class="col text-center m-3">
                   <a href="superHero" class="btn btn-outline-primary btn-lg">SuperHeroes</a>
               </div>
               <div class="col text-center m-3">
                   <a href="organization" class="btn btn-outline-primary btn-lg">Organization</a>
               </div>
               <div class="col text-center m-3">
                   <a href="location" class="btn btn-outline-primary btn-lg">Location</a>
               </div>
               <div class="col text-center m-3">
                   <a href="sighting" class="btn btn-outline-primary btn-lg">Sighting</a>
               </div>
           </div>  
       <p class="col text-center">This is a spring boot web application</p>
       <div class="row m-4 border border-dark">
           <div class="col text-center m-3">
               <table class="table table-striped">
                   <h1>10 Sightings</h1>
                   <thead>
                       <tr>
                           <th>ID</th>                         
                           <th>Date Of Sighting</th>
                           <th>Location of Sighting</th>
                       </tr>
                   </thead>
                   <tbody>
                       <tr th:each="Sightings : ${sighting}">
                               <td th:text="${Sightings.sightingId}">ID</td>
                               <td th:text="${Sightings.date}">Date Of Sighting</td>
                               <td th:text="${Sightings.LocOfSighting.locationName}">Location of Sighting</td>
                           <td><a href="#" th:href="@{/displaySighting(sightingId=${sighting.sightingId})}">Display</a></td>
                       </tr>
                   </tbody>
               </table>
           </div>
       </div>
 
 
 
 
 
 
       <!-- End main body -->
 
       <!-- Optional JavaScript -->
       <!-- jQuery first, then Popper.js, then Bootstrap JS -->
       <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
       <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
       <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
   </body>
</html>
